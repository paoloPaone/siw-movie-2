<!DOCTYPE html>
<html>

<head>
    <title>SiwMovie - Gestione Artisti</title>
    <link rel="stylesheet" href="/css/stile.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div th:if="${#request.userPrincipal}">
            <span th:text="${#request.userPrincipal.principal.username}"></span>
            <a href="/logout" class="btn btn-outline-success">Logout</a>
        </div>
        <div th:unless="${#request.userPrincipal}">
            <a href="/login" class="btn btn-outline-success">Login</a>
        </div>
    </header>

    <div class="text-center mt-3">
        <a href="/"><img src="/images/logo-siw.png" width="50%" /></a>
    </div>
    <h1 class="text-center mt-3 text-white">Gestione Artisti</h1>
    <div class="container text-center">
        <div class="row mt-3">
            <div class="col">
                <a href="/admin/formNewArtist" class="btn btn-outline-success">Inserisci i dati di un artista</a>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <a href="/admin/artists" class="btn btn-outline-success">Artisti</a>
            </div>
        </div>
    </div>
</body>

</html>
