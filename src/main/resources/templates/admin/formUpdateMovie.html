<!DOCTYPE html>
<html>

<head>
	<title>
		New Movie
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>
	<h1>Aggiorna film</h1>
	<div th:if="${movie}">
			<span th:text="${movie.title}">Up!</span>
			<span th:text="'(' + ${movie.year} + ')'">2000</span>
			<span>
			<a th:href="@{'/admin/showReviews/' + ${movie.id}}"><button type="button"> Guarda Recensioni</button></a>
			</span>
		</div>
		<div th:if="${movie.director}">
			<span>Regista: </span><span th:text="${movie.director.name} + ' ' + ${movie.director.surname}">Steven
				Spielberg</span>
			<a th:href="@{'/admin/addDirector/' + ${movie.id}}">Modifica regista</a></span>
		</div>
		<div th:unless="${movie.director}">
			<a th:href="@{'/admin/addDirector/' + ${movie.id}}">Aggiungi regista</a>
		</div>

		<div>
			<span>Attori: </span>
			<div th:each="actor: ${movie.actors}">
				<span th:text="${actor.name} + ' ' + ${actor.surname}">Al Pacino</span>
			</div>
			<a th:href="@{'/admin/updateActors/' + ${movie.id}}">
				<button type="button">Modifica</button>
			</a>
		</div>
		<div th:each="image : ${movie.images}">
				<img th:src="@{'data:image/*;base64,'+${image.base64Image}}">
				<a th:href="@{'/admin/deleteImage/'+${movie.id}+'/'+${image.id}}">Cancella immagine</a>
			</div>
			<form th:action="@{/admin/addImageToMovie}" method="POST" th:object="${movie}" enctype="multipart/form-data">
				<input type="hidden" name="movie" th:value="${movie.id}">
				<input type="file" accept="image/*" name="file" required/>
				<button type="submit">Aggiungi immagine</button>
			</form>
		<div th:unless="${movie}">Film non esistente</div>
		
	
</body>

</html>
