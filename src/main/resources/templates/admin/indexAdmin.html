<!DOCTYPE html>
<html>

<head>
    <title>SiwMovie - Homepage</title>
    <link rel="stylesheet" href="/css/stile.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div th:if="${#request.userPrincipal}">
            <span th:text="${#request.userPrincipal.principal.username}"></span>
            <a href="/logout" class="btn btn-outline-success">Disconnettiti</a>
        </div>
        <div th:unless="${#request.userPrincipal}">
            <a href="/login" class="btn btn-outline-success">Login</a>
        </div>
    </header>

    <div class="text-center mt-3">
        <img src="/images/logo-siw.png" width="50%" />
    </div>
    <h1 class="text-center text-white mt-3">Consulta l'archivio</h1>
    <div class="container text-center text-white">
        <div class="row mt-3">
            <div class="col">
                <a href="/movies" class="btn btn-success">Elenco Film</a>
            </div>
            <div class="col">
                <a href="/artists" class=" btn btn-success">Elenco Artisti</a>
            </div>
        </div>
    </div>
    <h1 class="text-center text-white mt-5">Operazioni per amministratore</h1>
    <div class="container text-center text-white">
        <div class="row mt-3">
            <div class="col">
                <a href="/admin/indexMovie" class="btn  btn-success btn-lg">Operazioni sui film</a>
            </div>
            <div class="col">
                <a href="/admin/indexArtist" class="btn btn-success btn-lg">Operazioni sugli artisti</a>
            </div>
        </div>
    </div>
</body>

</html>
