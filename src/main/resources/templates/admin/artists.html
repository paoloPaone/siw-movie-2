<!DOCTYPE html>
<html>

<head>
    <title>Artisti</title>
    <link rel="stylesheet" href="/css/stile.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<style>
	.list-group-item {
			border-color: green;
			border-radius:10%;
			background-color:black;
			margin-top:5% ;
			
			
		}
</style>

<body>
    <header>
        
        <div> 
            <a href="/"><button type="button" class="btn btn-outline-light">Home</button></a>
        </div>
    </header>

    <div class="text-center">
    <div class="col-12">
        <h1><em>Artisti</em></h1>
        <div th:if="${artists==null || artists.isEmpty()}">Non ci sono artisti nel sistema</div>
        <div class="d-flex flex-column align-items-center">
            <ul class="list-group">
                <li th:each="artist : ${artists}" class="list-group-item d-flex justify-content-between align-items-center">
                    <a th:href="@{'/artist/' + ${artist.id}}">
                        <span th:text="${artist.name + ' ' + artist.surname}"></span>
                    </a>
                    <a th:href="@{'/admin/deleteArtist/' + ${artist.id}}"
                        class="btn btn-outline-danger btn-sm d-flex align-items-center justify-content-center p-0"
                        style="width: 70px; height: 30px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash" viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                            <path
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                        </svg>
                        <span class="ml-1">Elimina</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>



</body>

</html>
