<!DOCTYPE html>
<html>

<head>
    <title>Artisti</title>
    <link rel="stylesheet" href="/css/stile.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<style>
	.list-group-item {
			border-color: green;
			border-radius:10%;
			background-color:black;
			margin-top:5% ;
			
			
		}
</style>

<body>
    <header>
        
        <div> 
            <a href="/"><button type="button" class="btn btn-outline-light">Home</button></a>
        </div>
    </header>

    <div class="text-center">
    <div class="col-12">
        <h1><em>Artisti</em></h1>
        <div th:if="${artists==null || artists.isEmpty()}">Non ci sono artisti nel sistema</div>
        <div class="d-flex flex-column align-items-center">
            <ul class="list-group">
                <li th:each="artist : ${artists}" class="list-group-item d-flex justify-content-between align-items-center">
                    <a th:href="@{'/artist/' + ${artist.id}}">
                        <span th:text="${artist.name + ' ' + artist.surname}"></span>
                    </a>
                    <a th:href="@{'/admin/updateArtist/' + ${artist.id}}"
                        class="btn btn-outline-light btn-sm d-flex align-items-center justify-content-center p-0"
                        style="width: 70px; height: 30px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
  						<path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
						</svg>
                        <span class="ml-1"></span>
                    </a>
                    <a th:href="@{'/admin/deleteArtist/' + ${artist.id}}"
                        class="btn btn-outline-danger btn-sm d-flex align-items-center justify-content-center p-0"
                        style="width: 70px; height: 30px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                            class="bi bi-trash" viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                            <path
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                        </svg>
                        <span class="ml-1"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>



</body>

</html>
