<!DOCTYPE html>
<html>
  <head>
    <title>Artista</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
    <h1>Dettagli Artista</h1>
    <div th:if="${artist}">
        <span th:text="${artist.name} + ' ' + ${artist.surname}">Dino Risi</span>
        <span th:text="'(' + ${artist.dateOfBirth} + ')'">20/20/2000</span>
        <span th:if="${artist.dateOfDeath}">
		<th:text="'-' + ${artist.dateOfDeath} + ">20/20/2000</span>
		</span>
        <span><img th:src="@{'data:image/*;base64,'+${artist.picture.base64Image}}"
					 /span>
    </div>
    <div th:unless="${artist}">Non esiste</div>
  </body>
</html>
