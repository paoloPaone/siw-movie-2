<!DOCTYPE html>
<html>

<head>
    <title>Dettagli artista</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/stile.css">

    <style>
        .navbar.navbar-dark.bg-dark {
            background-color: transparent;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar">
            <div class="container">
                <span class="navbar-text text-white mr-auto" th:if="${#request.userPrincipal}" th:text="'Ciao ' + ${#request.userPrincipal.principal.username}"></span>
                <a href="/logout"><button type="button" class="btn btn-outline-light ml-auto">Disconnettiti</button></a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row justify-content-start">
            <div class="col-6">
                <div class="text-center">
                    <a href="/"><img src="/images/logo-siw.png" alt="SIW Logo"></a>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div th:if="${artist}" class="card text-center card-custom">
                    <div th:if="${artist.picture != null}">
                        <img th:src="@{'data:image/*;base64,'+${artist.picture.base64Image}}" class="card-img-top"
                            alt="Artist Image" />
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-white" th:text="${artist.name + ' ' + artist.surname}">Dino Risi</h5>
                        <p class="card-text text-white">
                            <span th:text="'(' + ${artist.dateOfBirth} + ')'">20/20/2000</span>
                            <span th:if="${artist.dateOfDeath}">
                                <span th:text="'-' + ${artist.dateOfDeath}">20/20/2000</span>
                            </span>
                        </p>
                        <a href="/artists" class="btn btn-outline-success">Torna all'elenco artisti</a>
                    </div>
                </div>
                <div th:unless="${artist}" class="alert alert-danger" role="alert">Non esiste</div>
            </div>
        </div>
    </div>

</body>

</html>
