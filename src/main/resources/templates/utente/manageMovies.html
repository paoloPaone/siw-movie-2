<!DOCTYPE html>
<html>

<head>
    <title>Film</title>
    <link rel="stylesheet" href="/css/stile.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            padding: 10px;
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .navbar-link {
            color: white;
            margin-left: 10px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .film-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            
        }

        .film-container h1 {
            margin-bottom: 10px;
        }

        .film-container .list-group {
			background-color:transparent;			
            width: 50%;
        }

        .film-container .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent; /* Sfondo trasparente */
            border-color:transparent;
        }
        
    </style>
</head>

<body>
    <nav class="navbar">
        <div>
            <span class="navbar-brand" th:if="${#request.userPrincipal}">
                <span th:text="${#request.userPrincipal.principal.username}"></span>
            </span>
        </div>
        <div>
            <a class="navbar-link" href="/login">Login</a>
            <a class="navbar-link" href="/logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 logo-container">
                <a href="/"><img src="/images/logo-siw.png" width="50%" /></a>
            </div>
        </div>
        <div class="row">
            <div class="col-12 film-container">
                <h1 class="text-white text center">Film</h1>
                <div th:if="${movies.isEmpty()}">Non ci sono film nel sistema</div>
                <ul class="list-group">
                    <li th:each="movie : ${movies}" class="list-group-item text-white text-center-lead ">
                        <span th:text="${movie.title} + ' (' + ${movie.year} + ')'"></span>
                        <a th:href="@{'/utente/formUpdateMovie' + '/' + ${movie.id}}" class="btn btn-outline-success">Aggiorna</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
