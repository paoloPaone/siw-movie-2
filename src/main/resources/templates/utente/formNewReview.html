<!DOCTYPE html>
<html>

<head>
	<title>
		New Review
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
		
	</header>
	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	<h1>Aggiungi una recensione</h1>
	<form th:action="@{/utente/reviews/add/{movieId}(movieId=${movieId})}" method="POST" th:object="${review}">
		  		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		
		<div>
			<label>Titolo:</label> 
			<span><input type="text" th:field="${review.title}"  required /></span>
		    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
		    </span>
		</div>

		<div>
			<label>Testo:</label> <span><input type="text" th:field="${review.text}"  required /></span>
		    <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}">
		    </span>
		</div>

		 <div>
            <label for="rating">Valutazione:</label>
            <select name="rating" id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
		
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>
